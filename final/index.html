<body>
    <main>
        <h1>Lights Out</h1>

        <section id="instructions">
            <p>
                Click a tile to toggle it and its immediate neighbors (up, down, left, right).

                you win the game!
            </p>
        </section>

        <section id="game-wrapper">
            <div id="board" class="board" aria-label="Lights Out game board"></div>
        </section>

        <button id="newGameBtn" type="button">New Random Game</button>
