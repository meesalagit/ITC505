<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lights Out â€“ Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Lights Out</h1>

        <p class="subtitle">
            Click a tile to toggle it and its neighbors. Turn all the lights off to win!
        </p>

        <!-- Info bar (embellishment: moves + status) -->
        <div class="info-bar">
            <div class="info-item">
                Moves: <span id="moveCount">0</span>
            </div>
            <div class="info-item status" id="statusMessage">
                New puzzle! Turn all the lights off.
            </div>
        </div>

        <section id="game-wrapper">
            <div id="board" class="board" aria-label="Lights Out game board"></div>
        </section>

        <button id="newGameBtn" type="button">New Random Game</button>
    </main>

    <!-- Required footer snippet (must be before </body>) -->
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>

    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>

    <script src="script.js"></script>
</body>
</html>
